[tox]
minversion = 1.6
envlist = py26,py27,py33,pep8,pypy
skipdist = True

[testenv]
usedevelop = True
install_command = pip install -U {opts} {packages}
setenv =
   VIRTUAL_ENV={envdir}
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
commands = python setup.py testr --testr-args='{posargs}'

[testenv:py26]
setenv =
   VIRTUAL_ENV={envdir}
   CFLAGS=-Qunused-arguments
   CPPFLAGS=-Qunused-arguments

[testenv:py33]
deps = -r{toxinidir}/requirements-py3.txt
       -r{toxinidir}/test-requirements.txt

[testenv:pep8]
commands = flake8

[testenv:venv]
commands = {posargs}

[testenv:cover]
commands = python setup.py test --coverage --testr-args='^(?!.*test.*coverage).*$'

[testenv:docs]
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/test-requirements.txt
    sphinxcontrib-httpdomain
commands = python setup.py build_sphinx

[tox:jenkins]
downloadcache = ~/cache/pip

[flake8]
show-source = True
exclude = .venv,.git,.tox,dist,doc,*openstack/common*,*lib/python*,*egg,build,tools,*satori/contrib*,*.ropeproject,*satori/tests*,setup.py
max-complexity = 12
